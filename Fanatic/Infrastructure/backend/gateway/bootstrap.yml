spring:
  profiles:
    active: default
  cloud:
    config:
      uri: http://192.168.210.201:8888/
      name: gateway,common
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
    routes:
      - id: procurementmanagement
        uri: lb://PROCUREMENTMANAGEMENT
        predicates:
          - Path=/api/**
      - id: productcontrol
        uri: lb://PRODUCTCONTROL
        predicates:
          - Path=/api/**
      - id: materialmanagement
        uri: lb://MATERIALMANAGEMENT
        predicates:
          - Path=/api/**

logging:
  path: logs
